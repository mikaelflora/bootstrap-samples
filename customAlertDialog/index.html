<html>
<head>
	<title>test</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>


	<div class="container my-3">


		<form action="/item/delete" method='GET' onsubmit="return false" id="delete-form">
		<!-- EQUIVALENT OF <form action="/item/delete" method='GET' onsubmit="return confirm(`Etes-vous ... ?`)"> -->
	       <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	           Supprimer
	       </button>
		</form>

		<div class="modal" tabindex="-1" role="dialog" id="myModal">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title">
			        Confirmation de suppression
			    </h4>
		      </div>
		      <div class="modal-body text-justify">
		        <p>Etes-vous sur de vouloir supprimer l'item ? Cette action est irr√©versible.</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
		        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="return closeModal()">Supprimer</button>
		      </div>
		    </div>
		  </div>
		</div>


	</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>

	function closeModal() {
		const form = document.getElementById('delete-form');

		form.onsubmit = true;
		form.submit();
		form.onsubmit = false;

		return true;
	}

</script>
</body>
</html>
